[tool.poetry]
name = "e2efast"
version = "0.1.1"
description = "Framework for fast Е2Е API testing"
authors = ["Menshikov Valeriy Sergeevich <valeriy.menshikov.1989@gmail.com>"]
readme = "README.md"
packages = [{ include = "e2efast" }]

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
restcodegen = {git = "https://github.com/ValeriyMenshikov/restcodegen.git"}

[tool.poetry.scripts]
e2efast = "e2efast.cli.main:main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
